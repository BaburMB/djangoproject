{% extends 'polls/template.html' %}
{% block content %} <h1> <a href="{% url "polls:index" %}" ><span class="label label-info">Home</span></a></h1>
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} .............. <span style="font-weight: bold">{{ choice.votes }}</span> vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>


    <a  href="{% url 'polls:detail' question.id %}"><button type=button class="btn btn-primary">Vote again</button></a>
{% endblock %}
